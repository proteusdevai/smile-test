name: ğŸš€ Deploy Full Stack

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  deploy:
    name: ğŸš€ Deploy Full Stack
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      db:
        image: postgres:14
        env:
          POSTGRES_USER: django
          POSTGRES_PASSWORD: django
          POSTGRES_DB: django
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      ### Backend Setup ###
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Backend Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“‚ Run Backend Migrations
        env:
          DATABASE_URL: postgres://django:django@localhost:5432/django
        run: |
          python manage.py makemigrations
          python manage.py migrate

      - name: ğŸ”¨ Collect Backend Static Files
        run: python manage.py collectstatic --noinput

      ### Frontend Setup ###
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸ“¥ Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install

      - name: ğŸ”¨ Build Frontend
        working-directory: ./frontend
        run: npm run build

      ### Docker Build & Push ###
      - name: ğŸ³ Build Docker Image
        run: |
          docker build -t your-docker-repo/fullstack-app:latest .
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push your-docker-repo/fullstack-app:latest

      ### Deploy to Server ###
      - name: ğŸš€ Deploy Full Stack to Production
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          docker pull your-docker-repo/fullstack-app:latest
          docker stop fullstack-app || true
          docker rm fullstack-app || true
          docker run -d --name fullstack-app -p 80:8000 --env-file .env your-docker-repo/fullstack-app:latest
          EOF