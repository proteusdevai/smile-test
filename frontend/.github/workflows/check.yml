name: âœ… Check

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  checks: write

jobs:
  lint_frontend:
    name: ğŸ”¬ Lint Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: ${{ !github.event.pull_request.draft || github.event_name == 'push' }}
    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸ“¥ Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install

      - name: ğŸ”¬ Lint Frontend Code
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          eslint_args: "**/*.{mjs,ts,tsx}"
          prettier: true
          prettier_args: "--config ./.prettierrc.mjs \"**/*.{js,json,ts,tsx,css,md,html}\""

  lint_backend:
    name: ğŸ”¬ Lint Backend
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: ${{ !github.event.pull_request.draft || github.event_name == 'push' }}
    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¥ Install Backend Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: ğŸ”¬ Lint Backend Code
        run: flake8 .

  test_frontend:
    name: ğŸ” Test Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: ${{ !github.event.pull_request.draft || github.event_name == 'push' }}
    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸ“¥ Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install

      - name: ğŸ” Run Frontend Tests
        working-directory: ./frontend
        run: npm test -- --watchAll=false

  test_backend:
    name: ğŸ” Test Backend
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: ${{ !github.event.pull_request.draft || github.event_name == 'push' }}
    services:
      db:
        image: postgres:14
        env:
          POSTGRES_USER: django
          POSTGRES_PASSWORD: django
          POSTGRES_DB: django
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¥ Install Backend Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Run Backend Tests
        env:
          DATABASE_URL: postgres://django:django@localhost:5432/django
        run: |
          python manage.py makemigrations --check
          python manage.py migrate
          python manage.py test

  build_frontend:
    name: ğŸ”¨ Build Frontend
    timeout-minutes: 10
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft || github.event_name == 'push' }}
    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸ“¥ Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install

      - name: ğŸ”¨ Build Frontend
        working-directory: ./frontend
        run: npm run build